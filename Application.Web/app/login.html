<div class="col-md-6 col-md-offset-3">
    <div class="jumbotron">
        <form name="loginForm" role="form"
              ng-submit="login.login()"
              novalidate>
            <div class="form-group">
                <input name="username" type="email"
                       class="form-control"
                       placeholder="email"
                       data-ng-model="login.loginData.userName"
                       required
                       autofocus />
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control"
                       placeholder="password"
                       data-ng-model="login.loginData.password"
                       ng-minlenght="6"
                       required />
            </div>
            <h5 style="color:#ff0000"><span ng-show="login.errorOccured">{{login.errMessage}}</span></h5>
            <input type="submit" class="btn btn-primary" value="Log In"
                   ng-disabled="loginForm.$invalid" />
        </form>
    </div>
    <hr />
</div>
